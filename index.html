<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="trade.html">Buy/Sell</a></li>
            <li><a href="transfer.html">Deposit/Withdraw</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li id="admin-panel"><a href="admin.html"><b>Admin Panel</b></a></li>
        </ul>
    </nav>
    <main>
        <h1>Stock Trading Simulator</h1>
        <div id="user-info" class="top-right"></div>
        <button id="logout" class="log-out">Log out</button>
        <h2 id="greeting"></h2>
        <div id="sign-message" class="sign-message">
            <a href="signup.html">Create Account</a> or <a href="login.html">Login</a>
        </div>
        <table id="stocks-table">
            <thead>
                <tr>
                    <th>Ticker</th> 
                    <th>Company</th>
                    <th>Price</th>
                    <th>Volume</th>
                    <th>Market Cap</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="queue-script.js"></script>
    <script src="load-stocks.js"></script>
    <script src="index-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>
</html>
