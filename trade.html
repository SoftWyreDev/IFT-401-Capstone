<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trading</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="trade.html">Buy/Sell</a></li>
            <li><a href="transfer.html">Deposit/Withdraw</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li id="admin-panel"><a href="admin.html"><b>Admin Panel</b></a></li>
        </ul>
    </nav>
    <main>
        <h1>Trading</h1>
        <div id="user-info" class="top-right"></div>
        <button id="logout" class="log-out">Log out</button>
        <h2 id="greeting"></h1>
        <h2 class="text-style" id="balance">Current Balance: </h2>
        <br>
        <h3 class="text-style">Buy Stocks</h3>
        <form id="buy-form" class="text-style">
            <label for="ticker">Select Stock:</label>
            <select id="ticker" required>
                <option value="">-- Select a stock --</option>
            </select>
            <label for="shares">Number of Shares:</label>
            <input type="number" id="shares" min="1" step="1" required>
            <button type="submit">Buy</button>
            <b><p id="buy-msg"></p></b>
        </form>
        <br><br><br>
        <h3 class="text-style">Sell Stocks</h3>
        <form id="sell-form" class="text-style">
            <label for="sell-ticker">Select Stock:</label>
            <select id="sell-ticker" required>
                <option value="">-- Select a stock --</option>
            </select>
            <label for="sell-shares">Number of Shares:</label>
            <input type="number" id="sell-shares" min="1" step="1" required>
            <button type="submit">Sell</button>
            <b><p id="sell-msg"></p></b>
        </form>
        <br>
        <h3 class="text-style">Queued Orders</h3>
        <table id="stocks-table">
        <thead>
            <tr>
            <th>Type</th>
            <th>Ticker</th>
            <th>Shares</th>
            <th>Created At</th>
            <th>Status</th>
            <th>Cancel</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
    </main>
    <script src="queue-script.js"></script>
    <script src="load-queue.js"></script>
    <script src="sell-script.js"></script>
    <script src="load-sell-stocks.js"></script>
    <script src="load-balance.js"></script>
    <script src="buy-script.js"></script>
    <script src="status-script.js"></script>
</body>
</html>
