<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Transfer Funds</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="trade.html">Buy/Sell</a></li>
            <li><a href="transfer.html">Deposit/Withdraw</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li id="admin-panel"><a href="admin.html"><b>Admin Panel</b></a></li>
        </ul>
    </nav>
    <main>
        <h1>Transfer Funds</h1>
        <div id="user-info" class="top-right"></div>
        <button id="logout" class="log-out">Log out</button>
        <h2 id="greeting"></h1>
        <h2 class="text-style" id="balance">Current Balance: </h2>
        <h3 class="text-style">Deposit Funds</h3>
        <form id="deposit-form">
            <input type="number" id="deposit-amount" placeholder="Amount" min="0" step="0.01" required>
            <button type="submit">Deposit</button>
        </form>
        <p id="deposit-msg" class="msg"></p>
        <h2 class="text-style">Withdraw</h2>
        <form id="withdraw-form">
            <input type="number" id="withdraw-amount" step="0.01" placeholder="Amount" min="0" required>
            <button type="submit">Withdraw</button>
        <p id="withdraw-msg" class="msg"></p>
        </form>
    </main>
    <script src="load-balance.js"></script>
    <script src="deposit-script.js"></script>
    <script src="withdraw-script.js"></script>
    <script src="status-script.js"></script>
</body>
</html>
